function RIPSSociety() {
  const [user, setUser] = useState(null);
  const [page, setPage] = useState("home");
  const [authModal, setAuthModal] = useState(null); // "login" | "signup"
  const [authEmail, setAuthEmail] = useState("");
  const [authPassword, setAuthPassword] = useState("");
  const [authName, setAuthName] = useState("");
  const [authError, setAuthError] = useState("");
  const [cards, setCards] = useState(MOCK_COLLECTION);
  const [selectedCard, setSelectedCard] = useState(null);
  const [confirmDelete, setConfirmDelete] = useState(false);
  const [showAddCard, setShowAddCard] = useState(false);
  const [newCard, setNewCard] = useState({ player:"", team:"", sport:"Football", year:"", set:"", parallel:"", number:"", condition:"Raw", notes:"", purchasePrice:"" });
  const [heroAnimated, setHeroAnimated] = useState(false);
  const [isMobile, setIsMobile] = useState(typeof window !== 'undefined' ? window.innerWidth < 768 : false);
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
  useEffect(() => {
    const handler = () => setIsMobile(window.innerWidth < 768);
    window.addEventListener('resize', handler);
    return () => window.removeEventListener('resize', handler);
  }, []);
  const [marketTab, setMarketTab] = useState("sports");
  const [sportsView, setSportsView] = useState("overview");
  const [nsView, setNsView] = useState("overview");
  const [selectedPlayers, setSelectedPlayers] = useState(["wemby","stroud","mbappe"]);
  const [selectedSeries, setSelectedSeries] = useState(["prizm_bball","topps_chrome","prizm_soccer"]);
  const [selectedGames, setSelectedGames] = useState(["onepiece","pokemon","lorcana"]);
  const [sportFilter, setSportFilter] = useState("All");
  const [bookTab, setBookTab] = useState("collection");
  const [cardSearch, setCardSearch] = useState("");
  const [cardSportFilter, setCardSportFilter] = useState("All");

  useEffect(() => { setTimeout(() => setHeroAnimated(true), 100); }, []);

  const totalValue = cards.reduce((s,c) => s + c.estValue, 0);
  const totalCost = cards.reduce((s,c) => s + (c.purchasePrice || 0), 0);
  const totalGain = totalValue - totalCost;

  const navigateTo = (p) => {
    if (["book","market"].includes(p) && !user) { setAuthModal("login"); return; }
    setPage(p);
  };

  const handleLogin = () => {
    if (authEmail === DEMO_USER.email && authPassword === DEMO_USER.password) {
      setUser(DEMO_USER); setAuthModal(null); setAuthError("");
      if (page === "home") setPage("home");
    } else {
      setAuthError("Invalid credentials. Try collector@rips.com / rips2025");
    }
  };

  const handleSignup = () => {
    if (!authEmail || !authPassword || !authName) { setAuthError("Please fill all fields"); return; }
    setUser({ email:authEmail, name:authName, plan:"Free" });
    setAuthModal(null); setAuthError("");
